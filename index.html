<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Management</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Budget Management</h1>
        <p>Manage your income and expenses effortlessly</p>
      </div>
      <form id="budgetForm">
        <div class="form-group">
          <label for="name">First Name:</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="surname">Last Name:</label>
          <input
            type="text"
            id="surname"
            placeholder="Enter your last name"
            required
          />
        </div>

        <h2>Income Streams</h2>
        <div class="form-group">
          <label for="salary">Salary:</label>
          <input
            type="number"
            id="salary"
            placeholder="Enter your salary"
            required
          />
          <label>Recurring:</label>
          <label
            ><input type="radio" name="salaryRecurring" value="yes" />
            Yes</label
          >
          <label
            ><input type="radio" name="salaryRecurring" value="no" /> No</label
          >
        </div>
        <div class="form-group">
          <label for="rentals">Rentals:</label>
          <input
            type="number"
            id="rentals"
            placeholder="Enter rental income"
            required
          />
          <label>Recurring:</label>
          <label
            ><input type="radio" name="rentalsRecurring" value="yes" />
            Yes</label
          >
          <label
            ><input type="radio" name="rentalsRecurring" value="no" /> No</label
          >
        </div>
        <div class="form-group">
          <label for="stocks">Stocks:</label>
          <input
            type="number"
            id="stocks"
            placeholder="Enter stock income"
            required
          />
          <label>Recurring:</label>
          <label
            ><input type="radio" name="stocksRecurring" value="yes" />
            Yes</label
          >
          <label
            ><input type="radio" name="stocksRecurring" value="no" /> No</label
          >
        </div>
        <div class="form-group">
          <label for="freelance">Freelance:</label>
          <input
            type="number"
            id="freelance"
            placeholder="Enter freelance income"
            required
          />
          <label>Recurring:</label>
          <label
            ><input type="radio" name="freelanceRecurring" value="yes" />
            Yes</label
          >
          <label
            ><input type="radio" name="freelanceRecurring" value="no" />
            No</label
          >
        </div>
        <div class="form-group">
          <label for="affiliate">Affiliate:</label>
          <input
            type="number"
            id="affiliate"
            placeholder="Enter affiliate income"
            required
          />
          <label>Recurring:</label>
          <label
            ><input type="radio" name="affiliateRecurring" value="yes" />
            Yes</label
          >
          <label
            ><input type="radio" name="affiliateRecurring" value="no" />
            No</label
          >
        </div>

        <h2>Expenses</h2>
        <div class="form-group">
          <label for="mortgage">Mortgage:</label>
          <input
            type="number"
            id="mortgage"
            placeholder="Enter mortgage payment"
            required
          />
          <label>Recurring:</label>
          <label
            ><input type="radio" name="mortgageRecurring" value="yes" />
            Yes</label
          >
          <label
            ><input type="radio" name="mortgageRecurring" value="no" />
            No</label
          >
        </div>
        <div class="form-group">
          <label for="utilities">Utilities:</label>
          <input
            type="number"
            id="utilities"
            placeholder="Enter utility payments"
            required
          />
          <label>Recurring:</label>
          <label
            ><input type="radio" name="utilitiesRecurring" value="yes" />
            Yes</label
          >
          <label
            ><input type="radio" name="utilitiesRecurring" value="no" />
            No</label
          >
        </div>
        <div class="form-group">
          <label for="groceries">Groceries:</label>
          <input
            type="number"
            id="groceries"
            placeholder="Enter grocery expenses"
            required
          />
          <label>Recurring:</label>
          <label
            ><input type="radio" name="groceriesRecurring" value="yes" />
            Yes</label
          >
          <label
            ><input type="radio" name="groceriesRecurring" value="no" />
            No</label
          >
        </div>
        <div class="form-group">
          <label for="transport">Transport:</label>
          <input
            type="number"
            id="transport"
            placeholder="Enter transport expenses"
            required
          />
          <label>Recurring:</label>
          <label
            ><input type="radio" name="transportRecurring" value="yes" />
            Yes</label
          >
          <label
            ><input type="radio" name="transportRecurring" value="no" />
            No</label
          >
        </div>
        <div class="form-group">
          <label for="insurance">Insurance:</label>
          <input
            type="number"
            id="insurance"
            placeholder="Enter insurance payments"
            required
          />
          <label>Recurring:</label>
          <label
            ><input type="radio" name="insuranceRecurring" value="yes" />
            Yes</label
          >
          <label
            ><input type="radio" name="insuranceRecurring" value="no" />
            No</label
          >
        </div>

        <div class="form-group">
          <button type="button" id="submitButton">Submit</button>
        </div>
      </form>

      <ul id="final_list"></ul>
    </div>

    <script src="budget.js"></script>
  </body>
</html>
